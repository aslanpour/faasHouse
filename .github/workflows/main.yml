name: SSH and Service Restart
run-name: ${{ github.actor }} is running hedgi from github
on:
  push:
    branches:
      - main

jobs:
  ssh_and_restart_service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install sshpass
        run: sudo apt-get install -y sshpass
          
      - name: Known Hosts Restore
        uses: shavkatbek/known-hosts-restore@v1
        with:
          ssh-key: ${{ secrets.REMOTE_SERVER_PRIVATE_KEY }}
          ssh-host: 218.214.101.139

      - name: SSH Command
        run: ssh ubuntu@218.214.101.139 "ls"

